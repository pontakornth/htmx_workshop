{% extends 'layout.html' %}
{% block main %}
    <div class="row g-4 mb-4">
        <div class="col-12">

            {% include 'blog/partials/_post_detailed.html' %}
        </div>
        {% for comment in comments %}
            <div class="col-12">
                <h1>Comments</h1>
            </div>
            <div class="col-12">
                {% include 'blog/partials/_comment.html' %}
            </div>
        {% empty %}
            <div class="col-12 p-4">
                <p class="text-muted">No comment here.</p>
            </div>
        {% endfor %}

    </div>

{% endblock %}
