{% load crispy_forms_tags %}
<form
        action="{% url 'blog:comment_create' post.pk %}"
        method="post"
        hx-post="{% url 'blog:comment_create' post.pk %}"
        hx-target="#comments"
        hx-swap="afterbegin"
>
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-primary" value="Submit" />
</form>
